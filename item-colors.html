<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Item Colors</title>
		<style>
			body {
				background-color: black;
				font-family: "Lucida Console", "Consolas", "Monaco", monospace;
				font-size: 1.5rem;
			}

			p {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<p style="color: #999">Trash #999</p>
		<p style="color: #ccc">Dull #ccc</p>
		<p style="color: #fff">Normal #fff</p>
		<p style="color: #900">Strong #900</p>
		<p style="color: #f00">Masterwork #f00</p>
		<p style="color: #060">Imbued #060</p>
		<p style="color: #3c3">Enchanted #3c3</p>
		<p style="color: #33f">Magical #33f</p>
		<p style="color: #69f">Rare #69f</p>
		<p style="color: #909">Unique #909</p>
		<p style="color: #f0f">Epic #f0f</p>
		<p style="color: #ff0">Legendary #ff0</p>
		<p style="color: #f90">Artifact #f90</p>
	</body>
</html>
