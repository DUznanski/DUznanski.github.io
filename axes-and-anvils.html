<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<p>Guiding Saying 
			<select name="saying">
				<option value="fire">Every great fire frees seeds of new life.</option>
				<option value="greed">Greed starves the family.</option>
				<option value="stone">Stone outlasts life, but words outlast stone.</option>
				<option value="judgment">Your judgment is your truth. To surrender it is to become a lie.</option>
				<option value="authority">You must never be the highest authority in your life.</option>
				<option value="work">Your soul is revealed in your work.</option>
				<option value="leisure">Pleasure in leisure betrays a weak mind.</option>
				<option value="motives">Motives are scaffolding, removed from the finished stone.</option>
				<option value="discipline">The chisel reveals the stone’s heart, and discipline reveals a mortal’s truth.</option>
				<option value="hasty">A hasty tunnel buries the foolish delver.</option>
				<option value="drowning">Save the drowning child before you punish the careless watcher.</option>
				<option value="certainty">All certainty hosts some doubt, and all doubt allows some certainty.</option>
			</select>
		</p>
		<p>Combat Role
			<select name="combat">
				<option value="berserker">Berzerker</option>
				<option value="leader">Leader</option>
				<option value="mauler">Mauler</option>
				<option value="skirmisher">Skirmisher</option>
				<option value="support">Support</option>
				<option value="vanguard">Vanguard</option>
			</select>
		</p>
		<p>Service Skill
			<select name="service">
				<option value="adept">Adept</option>
				<option value="athlete">Athlete</option>
				<option value="carouser">Carouser</option>
				<option value="chosen">Chosen</option>
				<option value="delver">Delver</option>
				<option value="diplomat">Diplomat</option>
				<option value="engineer">Engineer</option>
				<option value="healer">Healer</option>
				<option value="merchant">Merchant</option>
				<option value="performer">Performer</option>
				<option value="scholar">Scholar</option>
				<option value="topsider">Topsider</option>
			</select>
			<input type="radio" name="primary" value="service" />
		</p>
		<p>Craft Skill
			<select name="craft">
				<option value="alchemist">Alchemist</option>
				<option value="armorer">Armorer</option>
				<option value="brewer">Brewer</option>
				<option value="chef">Chef</option>
				<option value="enchanter">Enchanter</option>
				<option value="fabricator">Fabricator</option>
				<option value="farmer">Farmer</option>
				<option value="gunsmith">Gunsmith</option>
				<option value="jeweler">Jeweler</option>
				<option value="mason">Mason</option>
				<option value="mechanician">Mechanician</option>
				<option value="miner">Miner</option>
			</select>
			<select name="material">
				<option value="carpentry">Carpentry</option>
				<option value="leatherwork">Leatherwork</option>
				<option value="clothwork">Clothwork</option>
				<option value="pottery">Pottery</option>
				<option value="glassblowing">Glassblowing</option>
				<option value="bookbinding">Bookbinding</option>
			</select>
			<input type="radio" name="primary" value="craft" />
		</p>
	</body>
</html>
